<table>
    <thead>
        <th>ID</th>
        <th>Ttile</th>
        <th>Action</th>
    </thead>
    <tbody>
        @for(task of getTasks; track task?.id){
            <tr>
                <td>{{task.id}}</td>
                <td >{{task.todo.title}}</td>
                <td><button  routerLink='/task/{{task.todo_id}}'>Show</button></td>
            </tr>
        }
    </tbody>
</table>
